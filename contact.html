<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Insurance USA - Contact</title>
  <meta name="description" content="Contact Car Insurance USA for more information, support, and inquiries regarding auto insurance." />
  <link rel="canonical" href="https://yourwebsite.com/contact.html" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #ffffff; color: #333333; font-family: "Segoe UI", sans-serif; }
    a { text-decoration: none; }
    .navbar { background-color: #1976D2; }
    .navbar-brand, .nav-link { color: #ffffff !important; }
    .nav-link:hover { color: #BBDEFB !important; }
    footer { background-color: #1976D2; color: #ffffff; padding: 20px 0; }
    .form-control { margin-bottom: 15px; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Car Insurance USA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="mustwatch.html">Must Watch</a></li>
          <li class="nav-item"><a class="nav-link" href="calculator.html">Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="topics.html">10 Things</a></li>
          <li class="nav-item"><a class="nav-link" href="providers.html">Providers</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Contact Section -->
  <section id="contact" class="py-10">
    <div class="container px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="contactForm">
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?" required></textarea>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 Car Insurance USA. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Contact Form Script -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
